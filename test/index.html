<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách phim</title>
</head>
<body>
    <h1>Danh sách phim</h1>
    <table>
        <thead>
            <tr>
                <th>Tên phim</th>
                <th>Thể loại</th>
                <th>Thời lượng</th>
                <th>Chi tiết</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.movieName}"></td>
                <td th:text="${movie.movieGenres}"></td>
                <td th:text="${movie.movieLength}"></td>
                <td><a th:href="@{/movie/{id}(id=${movie.movieId})}">Xem chi tiết</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
